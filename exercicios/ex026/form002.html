<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

<body>
    <h1>Formul√°rio de Cadastro</h1>
    <form autocomplete="on" action="cadastro.php" method="post"></form>
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" size="30" placeholder="Digite seu usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="30" placeholder="digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    
</body>
