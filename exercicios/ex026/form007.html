<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Formulário de Exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">

            <option value="selected">Selecione seu Estado</option>
            <optgroup label="Regiao Sudeste">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
            </optgroup>
            <optgroup label="Regiao Sul">
                <option value="pr">Paraná</option>
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>

            </optgroup>
            <optgroup label="Regiao Nordeste">
                <option value="ba">Bahia</option>
                <option value="pe">Pernambuco</option>
                <option value="ce">Ceará</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="al">Alagoas</option>
                <option value="pb">Paraíba</option>
            </optgroup>
            <optgroup label="Regiao Centro-Oeste">
                <option value="df">Distrito Federal</option>
                <option value="go">Goiás</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
            </optgroup>
            <optgroup label="Regiao Norte">
                <option value="am">Amazonas</option>
                <option value="pa">Pará</option>
                <option value="ro">Rondônia</option>
                <option value="ac">Acre</option>
                <option value="rr">Roraima</option>
                <option value="ap">Amapá</option>
                <option value="to">Tocantins</option>
            </optgroup>

        </select>
    </p>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" id="iprof" list="ltprof" name="iprof" required>
        <datalist id="ltprof">
            <option value="Desenvolvedor">
            <option value="Analista de Sistemas">
            <option value="Técnico de Informática">
            <option value="Administrador de Redes">
            <option value="Estudante">
            <option value="Professor">
            <option value="Médico">
            <option value="Engenheiro"></option>
        </datalist>
    </p>
    
    

   

    <p>
        <label for="imsg">Mensagem</label>
        <textarea id="imsg" name="imsg" rows="4" cols="50" required></textarea>
    </p>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
