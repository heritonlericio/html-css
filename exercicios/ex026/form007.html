<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exemplo de Formulário</title>

<body>

    <p>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <optgroup label="Regiao Sudeste">

            <option value="outro">Outro</option>

</html>
