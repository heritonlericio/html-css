<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 5</title>
</head>
<body>
    <h1>Exemplo de Formulário 5</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" value="ifut" id="ofutebol"> <label for="ofutebol">Futebol</label><br>
            <input type="checkbox" name="ebasquete" value="ibasquete" id="basquete"> <label for="basquete">Basquete</label><br>
            <input type="checkbox" name="evolei" value="ivolei" id="volei"> <label for="volei">Vôlei</label><br>
            <input type="checkbox" name="etenis" value="itenis" id="tenis"> <label for="tenis">Tênis</label><br>
            <input type="checkbox" name="enatacao" value="inatacao" id="natacao"> <label for="natacao">Natação</label><br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="feminino" id="feminino"> <label for="feminino">Feminino</label><br>
            <input type="radio" name="sexo" value="masculino" id="masculino"> <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" value="outro" id="outro"> <label for="outro">Outro</label><br>
        </fieldset>
        <fieldset>
            <legend>Estado Civil</legend>
            <select name="ecivil" id="ecivil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Escolaridade</legend>
            <select name="escolaridade" id="escolaridade">
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
                <option value="pos">Pós-Graduação</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Senha</legend>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </fieldset>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
</body>
</html>
