<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Videos hospedados no meu computador</p>
    <video width="320" height="240" poster="imagens/limoes-capa.png" controls loop autoplay muted>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <source src="videos/meu-video.ogg" type="video/ogg">
        <p>Seu navegador nao possui compatibilidade com videos neste formato.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=VpGJ_WvtI99KOdUd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</body>
</html>
